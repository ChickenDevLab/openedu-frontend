<html>

<head>
    <link rel="stylesheet" href="assets/css/semantic.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/3e56ff57a5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="padding: 1em;max-height: 100%;">
    <div class="ui stackable grid">
        <div class="ui six wide column"></div>
        <div class="ui four wide column">
            <div class="ui centered card fluid">
                <div class="image">
                    <img src="assets/img/login.png">
                </div>
                <div class="content">
                    <div class="ui center aligned large header">
                        OpenEdu - Login
                    </div>
                    <div class="ui placeholder center aligned segment form">
                        <div class="field">
                            <label>Benutzername</label>
                            <input type="text">
                        </div>
                        <div class="field">
                            <label>Kennwort</label>
                            <input type="text">
                        </div>
                        <div class="ui horizontal divider">Nur für Lehrer</div>
                        <div class="field">
                            <label>Lehrerkennung</label>
                            <input type="text">
                        </div>
                        <div class="ui horizontal divider">Für Gäste</div>
                        <div class="field">
                            <label>Zugangstoken</label>
                            <input type="text">
                        </div>
                    </div>
                    <button class="button ui fluid primary">
                        <i class="fas fa-2x fa-user-lock"></i><br><br>Anmelden</button>
                </div>
                <div class="extra content">
                    Zum Anmelden müssen Sie Ihre LernSax-Zugangsdaten angeben.<br><br> Diese werden SOFORT und OHNE
                    UMWEGE zu
                    LernSax gesandt und überprüft. Wir speichern selbstverständlich nur Ihre Email-Addresse und Ihren
                    auf LernSax angegebenen Namen.
                </div>
            </div>
        </div>
    </div>

</body>

</html>
